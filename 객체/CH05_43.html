<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>살아온 날 계산</title>
</head>
<body>
    <h2>---Total Survival---</h2>
    <form>
        생년월일 : Year : <input id="year">
        Month : <input id="month">
        Day : <input id="day"><br>
        <button type="button" onclick="survivalCalc()">계산 </button><br>
        살아온 날 수 : <p id="survival"></p>
    </form>
    <script>
        function survivalCalc() {
            let today = new Date();
            let birth_year = parseInt(document.getElementById("year").value);
            let birth_month = parseInt(document.getElementById("month").value);
            let birth_day = parseInt(document.getElementById("day").value);
            let myBirth = new Date();
            myBirth.setFullYear(birth_year,birth_month,birth_day);
            today_Mili = Date.parse(today);
            birth_Mili = Date.parse(myBirth);
            survival_Mili = today_Mili - birth_Mili;
            survival_Day = survival_Mili / 1000 /60/60/24;
            document.getElementById("survival").innerHTML = survival_Day;
        }
    </script>
</body>
</html>
