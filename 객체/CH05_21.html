<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Array Sort</h2>
    <p>Whenever Click, the order of array is random.</p>
    <button onclick="myFunction()">Try it</button>
    <p id="demo01"></p>
    <p id="demo02"></p>
    <script>
        //랜덤 순서로 정렬하는 sort
        let points = [40,100,1,5,25,10];
        document.getElementById("demo01").innerHTML = points;
        function myFunction() {
            points.sort(function (a,b) {return 0.5-Math.random()});
            document.getElementById("demo02").innerHTML = points;
        }
    </script>
</body>
</html>
