    <h2> Add of Properties in prototypes...</h2>
    <h2> Using prototypes...</h2>
    <script>
        function Car(m,s,c) {
            this.model = m;
            this.speed = s;
            this.color = c;
            /*this.speedUp = function () {

        }
        Car.prototype.battery = false;

            this.speed +=20;
            return this.speed;
        }
        Car.prototype.speedDown = function() {
            this.speed -= 10;
            return this.speed;
        }
        let myCar = new Car("BMW",100,"Black");

        let hisCar = new Car("HyunDae",110,"Gray");
        Car.battery = true;

        //document.write("<b>yourCar.speedUp() : </b>"+yourCar.speedUp()+"<br><br>");
