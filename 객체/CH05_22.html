<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--최대/최소값을 찾는 sort-->
    <h2>Array Sort - Max, Min</h2>
    <p>The highest number is <span id="demo1"></span>.</p>
    <p>The lowest number is <span id="demo2"></span>.</p>
    
    <script>
        let points=[40,100,1,5,25,10];
        points.sort(function(a,b){return a-b});
        document.getElementById("demo1").innerHTML = points[points.length-1];
        document.getElementById("demo2").innerHTML = points[0];
    </script>
</body>
</html>
