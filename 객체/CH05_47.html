<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Math.random()</h2>
    <button onclick="random_Gen()"> try it...</button>
    <p id="demo01"></p>
    <p id="demo02"></p>
    <script>
        function random_Gen() {
            let num = Math.random();
            document.getElementById("demo01").innerHTML = num+"<br>";
            let ran_Num = Math.floor(num*10)+1;
            document.getElementById("demo02").innerHTML = ran_Num;
        }
    </script>
</body>
</html>
