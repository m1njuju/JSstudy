<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내장객체(Array 객체)</title>
</head>
<body>
    <h2>Example of toString() Methods</h2>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        //toString(), join() 메서드
        let fruits = ["Banana","Orange","Apple","Mango","Lemon"];
        document.getElementById("demo1").innerHTML = fruits.toString();
        document.getElementById("demo2").innerHTML = fruits;

        let fruits2=["Orange","Pear","Apple","Banana"];
        let eat_Fruits=fruits.join();
        document.write("<br>"+eat_Fruits+"<br>");
        eat_Fruits=fruits.join(" and ");
        document.write(eat_Fruits);
        //shift(),unShift() 메서드
        document.write("<br>"+fruits2.length+fruits2+"<br>");
        let loseFruits=fruits2.shift();
        document.write(loseFruits+"<br>");
        document.write(fruits2.length+fruits2+"<br>");
        fruits2.unshift("Mango","Strawberry");
        document.write(fruits2.length+fruits2);

        fruits2=["Orange","Pear","Apple","Banana"];
        document.write("<br>"+fruits2[0]+" "+fruits2[1]+"<br>");
        fruits2.shift();
        document.write(fruits2[0]+"<br>");
        fruits2.unshift("Mango","Strawberry");
        document.write(fruits2[0]+" "+fruits2[1]+" "+fruits2[2]+"<br>");

        //splice(),slice() 메서드
        fruits=["Orange","Pear","Apple","Banana"];
        fruits.splice(2,1,"Lemon","Mango");
        document.write("<br>splice()"+fruits);

        fruits=["Orange","Pear","Apple","Banana","Kiwi"];
        let remove_fruits=fruits.splice(2,2);
        document.write("<br>변경된 배열: "+fruits+"<br>");
        document.write("삭제된 요소: "+remove_fruits+"<br>");

        fruits=["Orange","Pear","Apple","Banana","Lemon","Mango"];
        eat_Fruits=fruits.slice(1,3);
        document.write("원래 배열: "+fruits+"<br>");
        document.write("추출된 배열 요소: "+eat_Fruits+"<br>");
        let anoFruits=fruits.slice(3);
        document.write("추출된 배열 요소: "+anoFruits+"<br>");
        document.write("변경되지 않은 원래 배열: "+fruits+"<br>");

        //length 속성 : 배열의 크기(길이) 나타낼 때 사용
        let array01=["apple","pear","orange","banana"];
        document.write("<br>array01의 길이: "+array01.length+"<br>");
        let array02= new Array();
        document.write("새로운 array02의 길이: "+array02.length+"<br>");
        array02[0]="서시";
        document.write("첫 번째 값이 할당된 array02의 길이: "+array02.length+"<br>");
        array02[1]="양귀비";
        document.write("두 번째 값이 할당된 array02의 길이: "+array02.length+"<br>");
        array02[2]="초선";
        document.write("세 번째 값이 할당된 array02의 길이: "+array02.length+"<br>");
        let array03=new Array(3);
        document.write("새로운 array03의 길이: "+array03.length+"<br>");
        array03[0]="계백";
        document.write("첫 번째 값이 할당된 array03의 길이: "+array03.length+"<br>");
        array03[1]="강감찬";
        document.write("두 번째 값이 할당된 array03의 길이: "+array03.length+"<br>");
        array03[2]="이순신";
        document.write("세 번째 값이 할당된 array03의 길이: "+array03.length+"<br>");

        //concat() 메서드: 2개 이상의 배열을 하나로 묶기
        let oldArray=["apple","pear","orange"];
        let array04=[1,2,3];
        let array05=[4,5,6];
        let new_Array = oldArray.concat(array04,array05);
        document.write(new_Array+"<br>");
        let arr1=["Cecilie","Lone"];
        let myChildren = arr1.concat(["Emil","Tobias","Linus"]);
        document.write(myChildren);

        //push(),pop() 메서드:배열에 요소를 추가하거나 삭제
        let array06=["first",100,"third",true];
        let poplet=array06.pop();
        document.write("<br>"+poplet+" , "+array06+"<br>");
        array06.push(false,"another");
        document.write(array06.length+" , "+array06+"<br>");
        let another_Item=array06.pop();
        document.write(another_Item+"<br>");
        document.write(array06.push(false)+" , "+array06.length+" , "+array06+"<br>");
        document.write(array06.length+" , "+array06+"<br>");
        document.write(array06.push("another")+" , "+array06.length+"<br>");

        //indexof() 메서드:배열요소 값을 가지고 배열의 인덱스를 찾음
        let fruits3=["Orange","Lemon","Pear","Apple","Banana","Lemon"];
        document.write(fruits3.indexOf("Apple")+"<br>");
        document.write(fruits3.indexOf("Ap")+"<br>");//해당 값이 존재하지 않으면 -1출력
        document.write(fruits3.indexOf("Lemon",2)+"<br>");//Lemon의 두번재 요소부터 찾기 때문에 5출력
        
        //sort() 메서드
        fruits=["apple","Orange","Pear","Apple","Banana"];
        document.write("정렬된 결과: "+fruits.sort()+"<br>");
        document.write("원래의 배열: "+fruits+"<br>");
        let score=[40,10,8,90,58,19,80];
        document.write(score.sort());

        function compare(a,b) {
            return a-b;//오름차순 b-a는 내림차순
        }
        document.write("<br>"+score.sort(compare));
    </script>
</body>
</html>
