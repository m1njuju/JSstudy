<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <h2>String과 objects의 비교</h2>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <script>
        //이스케이프 문자의 사용
        let x = 'It\'s alright';
        let y = "We are the so-called \"Vikings\" from the north.";
        document.getElementById("demo1").innerHTML=x+"<br>";
        document.getElementById("demo2").innerHTML=y;
        //String과 Object의 비교
        x="John";
        y=new String("John");
        document.getElementById("demo3").innerHTML = (x==y);
        document.getElementById("demo4").innerHTML = (x===y);
        //문자열을 꾸미는 메서드
        let str01 = "this is javaScript";
        document.write(" 1 : "+str01.length+"<br>");
        document.write(" 2 : "+str01.big()+"<br>");
        document.write(" 3 : "+str01.small()+"<br>");
        document.write(" 4 : "+str01.fontsize(7)+"<br>");
        document.write(" 5 : "+str01.blink()+"<br>");
        document.write(" 6 : "+str01.bold()+"<br>");
        document.write(" 7 : "+str01.italics()+"<br>");
        document.write(" 8 : "+str01.strike()+"<br>");
        document.write(" 9 : "+str01.fontcolor('red')+"<br>");
        document.write(" 10 : "+str01.fontcolor('00ff')+"<br>");
        document.write(" 11 : "+str01.sup()+"<br>");
        document.write(" 12 : "+str01.sub()+"<br><br>");
        //문자열에서 정보를 가져오는 메서드
        document.write(" 1. 인덱스가 1인 문자는: "+str01.charAt(1)+"<br>");
        document.write(" 2. 결합된 문자열: "+str01.concat(' World...')+"<br>");
        document.write(" 3. 검색된 'ja'의 인덱스는: "+str01.indexOf('ja')+"<br>");
        document.write(" 4. 9번부터 검색된 'ja'의 인덱스는: "+str01.indexOf('ja',9)+"<br>");
        document.write(" 5. 'ja'문자열이 있으면 결과를 출력: "+str01.match('ja')+"<br>");
        document.write(" 6. 'this'를 'My partner'로 바꾸어 출력: "+str01.replace('this','My partner')+"<br>");
        document.write(" 7. 'Script'가 최초 발견된 인덱스: "+str01.search('Script')+"<br>");
        document.write(" 8. 인덱스가 2번째부터 7번째까지 잘라 반환: "+str01.slice(2,7)+"<br>");
        document.write(" 9. 'a'를 콤마로 대체하여 출력: "+str01.split('a')+"<br>");
        document.write(" 10. 인덱스가 2번째부터 7번째까지 잘라 반환: "+str01.substring(2,7)+"<br>");
        document.write(" 11. 객체의 값을 문자열로 출력: "+str01.toString()+"<br>");
        document.write(" 12. 대문자로 출력: "+str01.toUpperCase()+"<br>");
        document.write(" 13. 소문자로 출력: "+str01.toLowerCase()+"<br>");
        document.write(" 14. 객체의 값을 그대로 출력: "+str01.valueOf()+"<br>");

    </script>
</body>
</html>
