<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function calc_c() {
            let a;
            temp = prompt("성적을 입력","0~100사이의 정수 입력");
            a= parseInt(temp);
            if(a >=90) {
                document.getElementById("result").value = "A학점";
            }
            if(a >=80 && a < 90) {
                document.getElementById("result").value = "B학점";
            }
            if(a >=70 && a < 80) {
                document.getElementById("result").value = "C학점";
            }
            if(a >=60 && a < 70) {
                document.getElementById("result").value = "D학점";
            }
            if(a < 60) {
                document.getElementById("result").value = "F학점";
            }
        }
    </script>
</head>
<body>
    <h2> 성적출력 </h2>
    <input id="result"><br>
    <input type="button" value="계산" onclick="calc_c()">

    <script>
        // 조건문
        //if문
        let time=10;
        if (time > 22) {
            document.write("주스를 마신다");
            document.write("가족에게 안부 전화를 한다");
            document.write("Good Night");
        }
        else {
            document.write("<br>Good Afternoon<br>");
        }
        document.write("TV를 본다");

        //중첩된 if문
        let score = 85;
        if(score>=90) {
            document.write("<br>score = "+score+" A학점<br>");
        }
        else if(score>=80) {
            document.write("<br>score = "+score+" B학점<br>");
        }
        else if(score>=70) {
            document.write("<br>score = "+score+" C학점<br>");
        }
        else if(score>=60) {
            document.write("<br>score = "+score+" D학점<br>");
        }
        else {
            document.write("<br>score = "+score+" F학점<br>");
        }

        //switch문
        let grade = prompt("학점을 입력하시오(A~F)");
        switch(grade) {
            case('A') :
                document.write("당신의 학점은 'A'입니다<br>");
                break;
            case('B') :
                document.write("당신의 학점은 'B'입니다<br>");
                break;
            case('B') :
                document.write("당신의 학점은 'C'입니다<br>");
                break;
            case('D') :
                document.write("당신의 학점은 'D'입니다<br>");
                break;
            default:
                document.write("당신의 학점은 'F'입니다");
                break;
        }
    </script>
</body>
</html>
