<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //비교 연산자
        let x =10;
        let y =20;
        document.write((x==y)+"<br>");
        document.write((x!=y)+"<br>");
        document.write((x > y)+"<br>");
        document.write((x < y)+"<br>");
        document.write((x>=y)+"<br>");
        document.write((x<=y)+"<br>");
    </script>
</body>
</html>
