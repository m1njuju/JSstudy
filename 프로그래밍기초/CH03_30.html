<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //산술 연산자
        let num01= 7;
        let num02= 5;
        document.write("num01 + num02 = "+(num01+num02)+"<br>");
        document.write("num01 - num02 = "+(num01-num02)+"<br>");
        document.write("num01 * num02 = "+(num01*num02)+"<br>");
        document.write("num01 / num02 = "+(num01/num02)+"<br>");
        document.write("num01 % num02 = "+(num01%num02)+"<br>");

        //증감연산자
        let x=6;
        let y, z;
        y=++x;
        z=--x;
        document.write(y+"<br>");
        document.write(z+"<br>");
        y1=x++;
        z1=x--;
        document.write(y1+"<br>");
        document.write(z1+"<br>");
        
        //문자열에서 '+' 연산자
        let x2= "Hello JavaScript...";
        let y2= "World!";
        z2= x2+y2;
        document.write(z2+"<br>");

        let y3= 3 + "Korean...";
        document.write(y3);
    </script>
</body>
</html>
