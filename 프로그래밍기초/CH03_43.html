<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let a, cunt = 0, calc, num, temp;
        function calc_b() {
            calc = Math.random()*100;
            num = parseInt(calc);
        } 
        function calc_c() {
            temp = document.getElementById("x").value;
            a = parseInt(temp);
            if(a>num) {
                document.getElementById("result").value = "입력된 값이 큽니다";
            }
            else if(a <num) {
                document.getElementById("result").value = "입력된 값이 작습니다";
            }
            else {
                document.getElementById("result").value = "축하합니다";
            }
            cunt +=1;
            document.getElementById("calc").value = cunt;
        }
    </script>
</head>
<body>
    <h2> 숫자 맞히기 </h2>
    숫자 입력 : <input id="x">
    입력 결과 : <input id="result"><br>
    반복 횟수 : <input id="calc"><br><br>

    <input type="button" value="숫자지정" onclick="calc_b()">
    <input type="button" value="찾기" onclick="calc_c()">

    <script>
        let score=85;
        let grade;
        if(score >=90) {
            grade="A";
        }
        if(score >=80 && score < 90) {
            grade="B";
        }
        if(score >=70 && score < 80) {
            grade="C";
        }
        if(score >=60 && score < 70) {
            grade="D";
        }
        if(score < 60) {
            grade="F";
        }
        switch(grade) {
            case('A') :
                document.write("<br>당신의 학점은 'A'입니다<br>");
                break;
            case('B') :
                document.write("<br>당신의 학점은 'B'입니다<br>");
                break;
            case('B') :
                document.write("<br>당신의 학점은 'C'입니다<br>");
                break;
            case('D') :
                document.write("<br>당신의 학점은 'D'입니다<br>");
                break;
            default:
                document.write("<br>당신의 학점은 'F'입니다");
                break;
        }
    </script>
</body>
</html>
