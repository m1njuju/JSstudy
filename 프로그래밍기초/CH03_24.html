<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //리터럴로 배열 생성
        let fruits = ["apple","banana","orange","pear"];
        document.write(fruits[0]+"<br>");
        document.write(fruits[1]+"<br>");
        document.write(fruits[2]+"<br>");
        document.write(fruits[3]+"<br>");

        //Array 객체를 이용하여 배열 생성
        let friends = new Array();
        friends[1]="홍길동";
        friends[2]="신사임당";
        friends[4]="박지겸";
        document.write(friends[0]+"<br>");
        document.write(friends[1]+"<br>");
        document.write(friends[2]+"<br>");
        document.write(friends[3]+"<br>");
        document.write(friends[4]+"<br>");

        //배열을 선언할 때 배열의 크기를 정의하지 않는다
        let userName = new Array(3);
        userName[0] = "홍길동";
        userName[1] = "박지겸";
        userName[2] = "박상용";
        document.write("여기까지가 지정된 배열 크기만큼 데이터를 할당한 결과이다.<br>");
        // 이제 배열 밖의 요소에 데이터를 할당한다.
        userName[3] = "김말동";
        document.write(userName[3]+"<br>");
        document.write(userName.length+"<br>");

        //인덱스 대신 키(key)를 이용하여 값을 할당할 수 있다
        let userName1 = new Array();
        userName1['friend'] = "홍길동";
        userName1['anotherName'] = "박지겸";
        userName1['myName'] = "박상용";
        document.write(userName1['myName']+"<br>");
        document.write(userName1['friend']+"<br>");
        document.write(userName1.length+"<br>"); // 배열의 크기는 '0'
        //키를 사용하면 배열의 크기를 명확하게 지정할 수 없으나
        //키 값에 의미를 부여할 수 있기 때문에 배열 요소의 접근성이 용이

        let userName2 = new Array();
        userName2[0] = "홍길동";
        userName2[1] = "박지겸";
        userName2[2] = "박상용";
        document.write(userName2[0]+"<br>");
        document.write(userName2[1]+"<br>");
        document.write(userName2.length+"<br>");

        //배열의 크기
        let userName3 = new Array();
        userName3[0] = "홍길동";
        userName3[4] = "박지겸";
        userName3[9] = "박상용";
        document.write(userName3[0]+"<br>");
        document.write(userName3[1]+"<br>");
        document.write(userName3[4]+"<br>");
        document.write(userName3[15]+"<br>");
        document.write(userName3.length+"<br>");
    </script>
</body>
</html>
