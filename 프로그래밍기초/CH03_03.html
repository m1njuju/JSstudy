<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num01=123/0; 
        let num02=123/-0; 
        let num03=123; 
        let num04="123"; 
        let num05=0/0; 
        document.write("num01 = 123/0;" + isFinite(num01)+"<br>");
        document.write("num02 = 123/-0;" + isFinite(num02)+"<br>");
        document.write("num03 = 123;" + isFinite(num03)+"<br>");
        document.write("num04 = '123';" + isFinite(num04)+"<br>");
        document.write("num05 = 0/0;" + isFinite(num05)+"<br>"+"<br>");
        document.write("num03 = 123;" + isNaN(num03)+"<br>");
        document.write("num04 = '123';" + isNaN(num04)+"<br>");
        document.write("num05 = 0/0;" + isNaN(num05)+"<br>");
        //isFinite() -> 유한수인지 확인
        //isNaN() -> 숫자인지 확인

        //자료형 : 문자열형
        let str01="I am JavaScript....";
        let str02='I am JavaScript....';
        let str03=String("I am JavaScript....");
        let str04=new String("I am JavaScript....");

        document.write("<br>"+str01+' : ');
        document.write(typeof str01 + "<br>");
        document.write(str02+' : ');
        document.write(typeof str02 + "<br>");
        document.write(str03+' : ');
        document.write(typeof str03 + "<br>");
        document.write(str04+' : ');
        document.write(typeof str04 + "<br>");
    </script>
</body>
</html>
