<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--자바스크립트는 HTML 요소를 숨기거나 보이게 할 수 있다-->
    <h2>What Can JavaScript Do?</h2>
    <p id="demo">JavaScript can hide HTML elements.</p>
    <button type="button" onclick="document.getElementById('demo').style.display = 
    'none'">Click Me!</button>

    <!--숨겨진 HTML 요소를 화면에서 다시 볼 수 있다-->
    <h2>What Can JavaScript Do?</h2>
    <p>JavaScript can show hidden HTML elements.</p>
    <p id="demo1" style="display: none">Hello JavaScript!</p>
    <button type="button" onclick="document.getElementById('demo1').style.display = 
    'block'">Click Me!</button>

    <!--인라인 자바스크립트 : <script>태그를 사용하지 않음-->
    <input type="button" onclick="document.write('Hello JavaScript')" value="버튼을 누르세요..!">

    <script>
        //자료형 : 숫자형 
        let num01=123; // 정수
        let num02=123.45; // 실수
        let num03=123e2; // 지수의 표현 123*100
        let num04=123e-3; // 지수의 표현 123*0.001
        let num05=0xaf; // 16진수
        let num06=020; // 8진수
        document.write("<br>"+" num01 = "+num01+" num02 ="+num02+"<br>");
        document.write(" num03 = "+num03+" num04 ="+num04+"<br>");
        document.write(" num05 = "+num05+" num06 ="+num06+"<br>");

        let x = 999999999999999; // x는 15자리 수
        let y = 9999999999999999; // y는 16자리 수 -> 정수의 경우 값의 정확도는 15자리 수까지 한정된다.
        let z = 0.2+0.1; // 소수점의 최대 자릿수는 '17자리', 소수점 산술은 항상 100% 정확하지 않다.
        document.write("x= "+x+"<br>"+"y= "+y+"<br>"+"z= "+z);
    </script>
</body>
</html>
