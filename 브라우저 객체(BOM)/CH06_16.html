<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen 객체</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        document.getElementById("demo").innerHTML = 
            "screen width is " + screen.width + "<br>" +
            "screen height is " + screen.height;
        
        document.getElementById("demo").innerHTML = 
            "Available screen width is " + screen.availwidth + "<br>" +
            "Available screen height is " + screen.availheight;

        document.getElementById("demo").innerHTML = 
            "Screen color depth is " + screen.colorDepth + "<br>" +
            "Screen pixel is " + screen.pixelDepth;
    </script>
</body>
</html>
