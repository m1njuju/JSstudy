<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 메서드</title>
</head>
<body>
    <h2>This <strong>call()</strong> example</h2>
    <p id="demo01"></p>
    <p id="demo02"></p>
    <script>
        let person = {
            firstName: "John",
            lastName:"Goodman",
            fullName: function() {
                return this.firstName+" "+this.lastName;
            }
        }
        let myObject = {
            firstName:"Mary",
            lastName:"Lockman"
        }
        x = person.fullName(myObject);
        document.getElementById("demo01").innerHTML = x;
        y = person.fullName.apply(myObject);
        document.getElementById("demo02").innerHTML = y;
    </script>
</body>
</html>
