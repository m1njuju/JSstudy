<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수의 적용 범위</title>
</head>
<body>
    <script>
        let sum=0;//전역변수
        function add(a,b) {
            let sum=0;//지역 변수
            sum=a+b;
            return sum;
        }
        document.write("add(100,200)의 결과 = "+add(100,200)+"<br>");
        document.write(sum);//전역변수
        //전역변수와 지역변수가 같은 이름이면 함수 내에서는 지역 변수가 우선 적용
    </script>
</body>
</html>
