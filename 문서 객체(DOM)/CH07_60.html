    <form id="myForm" action="action_page.php">
        First name: <input type="text" name="fname" value="Donald"><br>
        Last name: <input type="text" name="lname" value="Duck"><br>
    </form>
    <p>Display the value of the first element in the form.</p>
    <button onclick="firstFunction2()">First try it</button>
    <p id="demo01"></p>
    <script>
        function myFunction() {
            document.getElementById("myForm").name = "newName";
            let x = document.getElementById("myForm").name;
            document.getElementById("demo").innerHTML = x;
        }

        function myFunction2() {
            document.getElementById("myForm").reset();
        }

        function firstFunction() {
            let x = document.getElementById("myForm").elements[0].value;
            document.getElementById("demo01").innerHTML = x;
        }
        function secondFunction() {
            let x = document.getElementById("myForm").elements.item(0).value;
            document.getElementById("demo02").innerHTML = x;
        }
        function thirdFunction() {
            let x = document.getElementById("myForm").elements.namedItem("fname").value;
            document.getElementById("demo03").innerHTML = x;
        }

        function myFunction3() {
            let x = document.forms[0].id;
            document.getElementById("demo").innerHTML = x;
        }

        function firstFunction2() {
            let x = document.getElementById("myForm");
            let txt = "";
            let i;
            for ( i=0; i<x.length; i++) {
                txt = txt + x.elements[i].value + "<br>";
            }
            document.getElementById("demo01").innerHTML = txt;
        }
    </script>
