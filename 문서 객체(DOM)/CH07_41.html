<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여러 이벤트 핸들러 추가</title>
</head>
<body>
    <p>This example of the addEventListener().</p>
    <button id="myBtn">Try it</button>
    <p id="demo"></p>

    <p>Click the button to remove the DIV's event handler.</p>
    <button onclick="removeHandler()" id="myBtn">Try removeHandler</button>
    <button id="myDIV">Try mousemove</button>
    <p id="demo2"></p>
    <script>
        let x = document.getElementById("myBtn");
        x.addEventListener("mouseover",firstFunction);
        x.addEventListener("click",secondFunction);
        x.addEventListener("click",thirdFunction);
        x.addEventListener("mouseout",forthFunction);
        function firstFunction() {
            document.getElementById("demo").innerHTML += "Moused over!<br>";
        }
        function secondFunction() {
            alert ("This function was also executed!");
        }
        function thirdFunction() {
            alert ("Hello World!");
        }
        function forthFunction() {
            document.getElementById("demo").innerHTML += "Moused out!<br>";
        }

        //removeEventListener() 메서드 : addEventListener()메서드로 첨부된 이벤트 제거
        document.getElementById("myDIV").addEventListener("mousemove",myFunction);
        function myFunction() {
            document.getElementById("demo2").innerHTML = Math.random();
        }
        function removeHandler() {
            document.getElementById("myDIV").removeEventListener("mousemove",myFunction);
        }
    </script>
</body>
</html>
