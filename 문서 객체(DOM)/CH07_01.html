<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML DOM 객체</title>
</head>
<body>
    <P id="intro">Hello World!</P><br>

    <P>Hello World!</P>
    <p>The DOM is very useful.</p>
    <p>This example demonstrates the <b>getElementsByTagName</b> method</p>
    <p id="demo"></p><br>

    <P>Hello World!</P>
    <div id="main">
        <p>The DOM is very useful.</p>
        <p>This example demonstrates the <b>getElementsByTagName</b> method</p>
    </div>
    <p id="demo2"></p><br>

    <h1 class="intro">Hello World!</h1>
    <p class="intro">The DOM is very useful.</p>
    <p class="intro">This example demonstrates.</p>
    <p id="demo3"></p><br>
    <p id="demo4"></p>

    <script>
        let myElement = document.getElementById("intro");
        document.write("The text from the intro paragraph is "+myElement.innerHTML);

        let x = document.getElementsByTagName("p");
        document.getElementById("demo").innerHTML = 
            'The first paragraph (index 0) is: '+x[0].innerHTML;

        let x2= document.getElementById("main");
        let y = x2.getElementsByTagName("p");
        document.getElementById("demo2").innerHTML = y[0].innerHTML;

        x = document.getElementsByClassName("intro");
        document.getElementById("demo3").innerHTML = x[0].innerHTML;

        x = document.querySelectorAll("p.intro");
        document.getElementById("demo3").innerHTML = x[0].innerHTML;
    </script>
</body>
</html>
